<!DOCTYPE html>
<html>
<head>
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

</head>
<body>
    <div class="container"></div>
<h1>Smoothie Machine</h1>
<form id="smoothieForm">
    <label>Your Name:</label><br>
<input type="text" id="customerName"><br><br>
<label>Smoothie Size:</label><br>
<select id="size">
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
</select><br><br>

<label>Choose Ingredients:</label>
<div class="option-row">
    <input type="checkbox" value="Banana"> <label>Banana</label>
</div>
<div class="option-row">
    <input type="checkbox" value="Strawberry"> <label>Strawberry</label>
</div>
<div class="option-row">
    <input type="checkbox" value="Mango"> <label>Mango</label>
</div>
<div class="option-row">
    <input type="checkbox" value="Blueberry"> <label>Blueberry</label>
</div>
<div class="option-row">
    <input type="checkbox" value="Spinach"> <label>Spinach</label>
</div>

<label>Sweetness Level:</label>
<div class="option-row">
    <input type="radio" name="sweetness" value="No Sugar" checked> <label>No Sugar</label>
</div>
<div class="option-row">
    <input type="radio" name="sweetness" value="Less Sweet"> <label>Less Sweet</label>
</div>
<div class="option-row">
    <input type="radio" name="sweetness" value="Normal Sweet"> <label>Normal Sweet</label>
</div>

<button type="button" id="orderBtn">Order Smoothie</button>



</form>

<h2>Your Order Summary:</h2>

<div id="previewCard">
    <div id="output"></div>
    <img id="smoothieImage" src="" alt="">
</div>


<div id="smoothieImageContainer">
    <img id="smoothieImage" src="" alt="" width="200">
</div>


</div>

</body>
</html>
