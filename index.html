<!DOCTYPE html>
<html>
<head>
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

</head>
<body>
<h1>Smoothie Machine</h1>
<form id="smoothieForm">
    <label>Your Name:</label><br>
<input type="text" id="customerName"><br><br>
<label>Smoothie Size:</label><br>
<select id="size">
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
</select><br><br>

<label>Choose Ingredients:</label><br>
<input type="checkbox" value="Banana"> Banana<br>
<input type="checkbox" value="Strawberry"> Strawberry<br>
<input type="checkbox" value="Mango"> Mango<br>
<input type="checkbox" value="Blueberry"> Blueberry<br>
<input type="checkbox" value="Spinach"> Spinach<br><br>

<label>Sweetness Level:</label><br>
<input type="radio" name="sweetness" value="No Sugar" checked>No Sugar<br>
<input type="radio" name="sweetness" value="Less Sweet">Less Sweet<br>
<input type="radio" name="sweetness" value="Normal Sweet">Normal Sweet<br><br>

<button type="button" id="orderBtn">Order Smoothie</button>



</form>

</body>
</html>
